<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel-Fly</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <!-- This is a Change -->
  <body>
    <div class="wrapper">
      <!-- NeroBanner & Nav Links -->
      <div class="homeBanner">
        <nav class="links">
          <img src="images/logo/logo-white.png" alt="logo" />
          <a href="index.html">home </a>
          <a href="about.html">about </a>
          <a href="tour.html">tours </a>
          <a href="offers.html">special offers </a>
          <a href="blog.html">blog </a>
          <a href="contact.html">contact </a>
        </nav>
        <hr class="nav-hr-white" />

        <!-- Hero Banner Text -->
        <h1>travel-fly</h1>

        <p class="heroText">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat
          aliquid minus nemo sed est.
        </p>

        <button class="readMore">READ MORE</button>
      </div>

      <!-- Pictures -->
      <div class="homePictures">
        <div class="tourPics1">
          <h1>ISRAEL</h1>
          <h2>from $1000</h2>
          <button class="learnMore">
            <a href="israel.html">LEARN MORE</a>
          </button>
        </div>
        <div class="tourPics2">
          <h1>U.S.A</h1>
          <h2>from $1500</h2>
          <button class="learnMore">
            <a href="usa.html">LEARN MORE</a>
          </button>
        </div>
        <div class="tourPics3">
          <h1>AUSTRALIA</h1>
          <h2>from $1800</h2>
          <button class="learnMore">
            <a href="australia.html">LEARN MORE</a>
          </button>
        </div>
      </div>

      <!-- Form -->
      <div>
        <form class="bookForm">
          <h1>Booking form</h1>
          <!-- Name & Email inputs -->
          <div class="group1">
            <input
              class="box1"
              type="text"
              name="name"
              id="name"
              placeholder="name..."
            />
            <input
              class="box2"
              type="text"
              name="email"
              id="email"
              placeholder="email..."
            />
          </div>

          <!-- Country & Hotel -->
          <div class="group1">
            <input
              class="box1"
              type="text"
              name="country"
              id="country"
              placeholder="country..."
            />
            <input
              class="box2"
              type="text"
              name="hotel"
              id="hotel"
              placeholder="hotel..."
            />
          </div>

          <!-- Check Ins -->
          <div class="group1">
            <label for="checkIn">Check-In</label>
            <input
              class="box3"
              type="text"
              name="check-In"
              id="check-In"
              placeholder="05/10/2020"
            />
          </div>

          <!-- Check Outs -->
          <div class="group1">
            <label for="checkOut">Check-Out</label>
            <input
              class="box3"
              type="text"
              name="check-Out"
              id="check-Out"
              placeholder="05/20/2020"
            />
          </div>

          <!-- Adult Children & Rooms -->
          <div class="acrBoxes">
            <div>
              <label for="adult">Adult</label>
              <input class="box4" type="text" name="adult" />
            </div>

            <div>
              <label for="child">Children</label>
              <input class="box4" type="text" name="child" />
            </div>

            <div>
              <label for="room">Rooms</label>
              <input class="box4" type="text" name="room" />
            </div>
          </div>

          <!-- message input -->
          <input
            class="box5"
            type="text"
            name="message"
            id="message"
            placeholder="message..."
          />
          <!-- submit box -->
          <input type="submit" class="submitBox" value="SUBMIT" />
        </form>
      </div>
      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <img src="images/logo/logo-white.png" alt="logo" />
          &copy; Copyright 2019 travel-fly. All rights reserved
          <span>
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-instagram-square"></i>
            <i class="fa-brands fa-twitter-square"></i>
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
